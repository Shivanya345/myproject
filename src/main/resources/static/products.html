<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Electronics Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Products</h1>
        <nav>
            <ul>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <section class="product-grid">
        <div class="product" data-name="Laptop" data-price="70000">
            <h3>Laptop</h3>
            <p>Price: ₹70,000</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-name="Mobile" data-price="25000">
            <h3>Mobile</h3>
            <p>Price: ₹25,000</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-name="Tablet" data-price="15000">
            <h3>Tablet</h3>
            <p>Price: ₹15,000</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-name="Smartwatch" data-price="10000">
            <h3>Smartwatch</h3>
            <p>Price: ₹10,000</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-name="Earbuds" data-price="3000">
            <h3>Earbuds</h3>
            <p>Price: ₹3,000</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-name="Headphones" data-price="5000">
            <h3>Headphones</h3>
            <p>Price: ₹5,000</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
